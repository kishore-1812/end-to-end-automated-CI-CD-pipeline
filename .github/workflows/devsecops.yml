name: CI - DevSecOps Pipeline

on:
  push:
    branches: [ stage ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/fastapi/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/fastapi/requirements.txt

      - name: Lint check (flake8)
        run: |
          pip install flake8
          flake8 . --exclude=venv,env,.venv,site-packages,__pycache__,*.egg

      - name: Run Bandit (Python security scan)
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || echo "Bandit found issues"
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Checkov (IaC scan)
        run: |
          pip install checkov
          checkov -d terraform/ -o json > checkov-report.json || echo "Checkov found issues"
      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

      - name: Install and run Trivy scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          docker build -t fastapi-app:latest src/fastapi/fastAPI.dockerfile
          ./trivy image --severity HIGH,CRITICAL --exit-code 1 --format json --output trivy-report.json fastapi-app:latest || echo "Trivy found issues"
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
      
